<ion-card *ngIf="project">
  <ion-card-header>
    <ion-card-title>{{ project.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ project.description }}</p>
    <ion-button expand="block" fill="outline" color="primary" [href]="project.link" target="_blank">
      Ver no GitHub
    </ion-button>
  </ion-card-content>
</ion-card>
